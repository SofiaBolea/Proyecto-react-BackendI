<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Carrito de Compras</h1>
        <a href="index.html" class="btn btn-secondary mb-3">Volver a Productos</a>
        
        <div id="cartContent"></div>
    </div>

    <script>
        const API_BASE = '/api';

        async function loadCart() {
            const cartId = localStorage.getItem('cartId');
            if (!cartId) {
                document.getElementById('cartContent').innerHTML = '<p>No hay carrito creado.</p>';
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/carts/${cartId}`);
                const cart = await response.json();
                const cartContent = document.getElementById('cartContent');
                if (cart.products.length === 0) {
                    cartContent.innerHTML = '<p>El carrito está vacío.</p>';
                    return;
                }
                let html = '<ul class="list-group">';
                for (const item of cart.products) {
                    // Obtener detalles del producto
                    const productResponse = await fetch(`${API_BASE}/products/${item.product}`);
                    const product = await productResponse.json();
                    html += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${product.title} - Cantidad: ${item.quantity}
                            <span class="badge bg-primary rounded-pill">$${product.price * item.quantity}</span>
                        </li>
                    `;
                }
                html += '</ul>';
                cartContent.innerHTML = html;
            } catch (error) {
                console.error('Error loading cart:', error);
                document.getElementById('cartContent').innerHTML = '<p>Error cargando el carrito.</p>';
            }
        }

        loadCart();
    </script>
</body>
</html>
