<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container-fluid {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 95%;
        height: 95%;
      }
      .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
      }
      .card-header {
        font-weight: bold;
        border-bottom: none;
      }
      .btn {
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .table {
        margin-bottom: 0;
      }
      .table th {
        border-top: none;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
      }
      .table td {
        vertical-align: middle;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        transition: border-color 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .modal-content {
        border-radius: 15px;
        border: none;
      }
      .modal-header {
        border-bottom: none;
        background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
        color: white;
        border-radius: 15px 15px 0 0;
      }
      .table-responsive {
        max-height: 400px;
        overflow-y: auto;
      }
      .row {
        align-items:center ;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid p-4">
      <header class="text-center mb-4">
        <h1 class="display-4 text-primary">
          <i class="fas fa-boxes"></i> Gestión de Productos
        </h1>
      </header>

      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3 shadow-sm">
            <div class="card-header bg-success text-white">
              <i class="fas fa-plus-circle"></i> Crear Nuevo Producto
            </div>
            <div class="card-body">
              <form id="createProductForm">
                <input
                  type="text"
                  name="title"
                  class="form-control mb-2"
                  placeholder="Título del producto"
                  required
                />
                <input
                  type="text"
                  name="description"
                  class="form-control mb-2"
                  placeholder="Descripción detallada"
                  required
                />
                <input
                  type="text"
                  name="code"
                  class="form-control mb-2"
                  placeholder="Código único (ej: AA-123)"
                  required
                />
                <div class="row">
                  <div class="col">
                    <input
                      type="number"
                      name="price"
                      class="form-control mb-2"
                      placeholder="Precio"
                      step="0.01"
                      required
                    />
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      name="stock"
                      class="form-control mb-2"
                      placeholder="Stock disponible"
                      required
                    />
                  </div>
                </div>
                <input
                  type="text"
                  name="category"
                  class="form-control mb-2"
                  placeholder="Categoría"
                  required
                />
                <input
                  type="text"
                  name="thumbnail"
                  class="form-control mb-2"
                  placeholder="URL de imagen (opcional)"
                />
                <button type="submit" class="btn btn-success w-100">
                  <i class="fas fa-save"></i> Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card shadow-sm">
            <div
              class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
            >
              <span><i class="fas fa-list"></i> Listado de Productos</span>
              <div class="d-flex align-items-center">
                <input
                  type="text"
                  id="searchIdInput"
                  class="form-control form-control-sm me-2"
                  placeholder="Buscar por ID"
                  style="width: 200px;"
                />
                <button
                  class="btn btn-sm btn-outline-light me-2"
                  onclick="searchProductById()"
                  data-bs-toggle="tooltip"
                  title="Buscar producto por ID"
                >
                  <i class="fas fa-search"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-light"
                  onclick="loadProducts()"
                  data-bs-toggle="tooltip"
                  title="Refrescar lista"
                >
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                  <thead class="table-dark">
                    <tr>
                      <th><i class="fas fa-tag"></i> Título</th>
                      <th><i class="fas fa-barcode"></i> Código</th>
                      <th><i class="fas fa-dollar-sign"></i> Precio</th>
                      <th><i class="fas fa-cubes"></i> Stock</th>
                      <th><i class="fas fa-folder"></i> Categoría</th>
                      <th><i class="fas fa-id-card"></i> ID</th>
                      <th><i class="fas fa-image"></i> Imagen</th>
                      <th class="text-end">
                        <i class="fas fa-cogs"></i> Acciones
                      </th>
                    </tr>
                  </thead>
                  <tbody id="productsTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar producto -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">
              <i class="fas fa-edit"></i> Editar Producto
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateProductForm">
              <input type="hidden" name="id" id="editIdInput" />
              <div class="mb-3">
                <label class="form-label">Título</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  placeholder="Nuevo título"
                />
              </div>
              <div class="row">
                <div class="col">
                  <label class="form-label">Precio</label>
                  <input
                    type="number"
                    name="price"
                    class="form-control"
                    placeholder="Nuevo precio"
                    step="0.01"
                  />
                </div>
                <div class="col">
                  <label class="form-label">Stock</label>
                  <input
                    type="number"
                    name="stock"
                    class="form-control"
                    placeholder="Nuevo stock"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">URL de Imagen</label>
                <input
                  type="text"
                  name="thumbnails"
                  class="form-control"
                  placeholder="Nueva URL de imagen"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-times"></i> Cancelar
            </button>
            <button
              type="submit"
              form="updateProductForm"
              class="btn btn-warning"
            >
              <i class="fas fa-save"></i> Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal genérico para mensajes -->
    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      aria-labelledby="messageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="messageModalHeader">
            <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="messageModalBody">Mensaje aquí</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para confirmar -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirmar Eliminación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este producto? Esta acción no
            se puede deshacer.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Eliminar Definitivamente
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para ver producto buscado -->
    <div
      class="modal fade"
      id="viewModal"
      tabindex="-1"
      aria-labelledby="viewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title" id="viewModalLabel">
              <i class="fas fa-eye"></i> Detalles del Producto
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="viewModalBody">
            <!-- Contenido se llenará dinámicamente -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Spinner de carga -->
    <div class="loading" id="loadingSpinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
